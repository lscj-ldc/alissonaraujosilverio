<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas Imobiliária</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="cabecalho">
        <nav class="nav">
            <menu>
                <ul class="sidebar">
                    <li onclick="hideSidebar()"><a href="#"><i class="bx bx-x"></i></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="orcamento.html">Solicitar Orçamento</a></li>
                </ul>
                <ul class="menuList">
                    <li><a href="index.html">Alisson Araujo</a></li>
                    <li class="hideOnMobile"><a href="sobre.html">Sobre</a></li>
                    <li class="hideOnMobile"><a href="servicos.html">Serviços</a></li>
                    <li class="hideOnMobile"><a href="fotos.html">Fotos</a></li>
                    <li class="hideOnMobile"><a href="orcamento.html">Solicitar Orçamento</a></li>
                    <li class="menu-button" onclick="showSidebar()"><a href="#"><i class="bx bx-menu"></i></a></li>
                </ul>
            </menu>
        </nav>
    </header>
    <main>
        <section class="primeira-secao">
            <figure>
                <img src="imagens/logo.jpg" alt="">
                <figcaption>Pinturas residencial é nossa arte!</figcaption>
            </figure>
        </section>
        <section class="segunda-secao">
            <section>
                <figure>
                    <h1>Pintura Residencial</h1>
                    <img src="imagens/capa.jpg" alt="">
                    <figcaption>
                        Reformando ou pintando seu apartamento? Conheça Alisson Araujo, referência em pintura de alto
                        padrão.
                    </figcaption>
                    <button><a href="#">Saiba Mais</a></button>
                </figure>
            </section>
            <section>
                <figure>
                    <h1>Resina</h1>
                    <img src="imagens/capa1.jpg" alt="">
                    <figcaption>
                        Eleve a elegância das suas paredes com a sofisticação da resina.
                    </figcaption>
                    <button><a href="#">Saiba Mais</a></button>
                </figure>
            </section>
            <section>
                <figure>
                    <h1>Orçamento de Pintura</h1>
                    <img src="imagens/orcamento.jpg" alt="">
                    <figcaption>
                        Solicite um orçamento de pintura sem compromisso. Ligue agora mesmo e tire suas dúvidas!
                        Atendemos em Igarapava-SP.
                    </figcaption>
                    <button><a href="#">Saiba Mais</a></button>
                </figure>
            </section>
        </section>
        <section class="terceira-secao">
            <!-- image slider start -->
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- radio buttons end -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img src="imagens/antes.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="imagens/antes1.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- image slider end -->
        </section>
    </main>
    <footer>
        <span>Desenvolvido por Luís da Silveira Carneiro Júnior</span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
