<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas Imobiliária</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="#" class="logo">Alisson Araujo</a>
        <i class="bx bx-menu" id="icone-menu"></i>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Resumo</a>
            <a href="#">Portfólio</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-detalhes">
            <h1>Alisson Araujo Silverio</h1>
            <h2>
                Pintor profissional imobiliário
                <span style="--i:4;" data-text="Imobiliário">Imobiliária</span>
                <span style="--i:3;" data-text="Imobiliário">Residencial</span>
                <span style="--i:2;" data-text="Imobiliário">Rancho</span>
                <span style="--i:1;" data-text="Imobiliário">Chácaras</span>
            </h2>
            <p>
                Dê vida nova aos seus espaços com uma pintura de qualidade.
            </p>
            <div class="botao-sci">
                <a href="#" class="botao">Download CV</a>
                <div class="sci">
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                    <a href="#"><i class="bx bxl-discord-alt"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="home-img">
            <div class="img-box">
                <div class="img-item">
                    <img src="imagens/logo.jpg" alt="Logo">
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
